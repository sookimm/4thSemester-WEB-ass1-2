<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sooyeon kim - Movie Data</a>
        <div class="justify-content-end" id="navbarSupportedContent">
          <form class="d-flex" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Title (case sensitive)"
              aria-label="Search"
              id="title"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="clearForm"
            >
              Clear
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Table -->
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table" id="moviesTable">
            <thead>
              <tr>
                <th>Year</th>
                <th>Title</th>
                <th>Plot</th>
                <th>Rating</th>
                <th>Run Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Paging Control -->
      <nav class="mt-3 mb-5 pagination">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" id="previous-page"></a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#" id="current-page"></a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="next-page"></a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Generic Modal Window -->
    <div class="modal fade" tabindex="-1" id="detailsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
